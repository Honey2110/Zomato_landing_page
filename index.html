<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- importing styles.css -->
    <link rel="stylesheet" href="styles.css" />

    <title>Zomato Clone</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a href="#">Get The App</a>
          <div class="navbar__menu_container">
            <a href="#" class="link">Investor Relations</a>
            <a href="#" class="link">Add Restaurant</a>
            <a href="#" class="link">Login</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="user__icon">
              <i class="fa-regular fa-circle-user"></i>           
             </a>
          </div>
        </nav>
      </header>
       
      <div class = "hero_section_container" >
        <img 
        class="hero_container_logo" 
        src= "images/heroSectionLogo.png"
        alt="Zomato Logo" 
        />
        <h1 class="hero_container_title">
            Discover best food & Drinks in Nagpur
        </h1>
        <div class = "hero_container_input">
          <input 
          class ="input_location"
           type="text" 
           placeholder="Your Location"  />
          <input
           class ="input_search" 
          type="text"
           placeholder="Your fav food"  />
        </div>
       </div>
      </section> 
      
      <section class ="container_we__offer">
        <div class = "We__offer__card">
          <img src = "images/item1.png" alt = " " />
          <div class = "we_offer_content">
            <h2>Order Online</h2>
            <p>Stay home & order at your doorstep</p>
          </div>
    
        </div>
        <div class = "We__offer__card">
          <img src = "images/item2.png" alt = " " />
          <div class = "we_offer_content">
            <h2>Dining</h2>
            <p>View the city's favourite dining venues</p>
          </div>
    
        </div>
        <div class = "We__offer__card">
          <img src = "images/item3.png" alt = " " />
          <div class = "we_offer_content">
            <h2>NightLife & Clubs</h2>
            <p>Explore the city top nigthlife outlets</p>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
